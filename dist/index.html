<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="message text-center">
          <p>Player one, enter name:</p>
        </div>

        <div class="">
          <form action="" class="form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />

            <button class="btn btn-primary" type="submit">Save</button>
          </form>
        </div>

        <div class="image hide text-center">
          <img src="" class="congrats-img" alt="" />
        </div>

        <div class="board-display hide">
          <div data-index="1" class="cell cell-1"></div>
          <div data-index="2" class="cell cell-2"></div>
          <div data-index="3" class="cell cell-3"></div>
          <div data-index="4" class="cell cell-4"></div>
          <div data-index="5" class="cell cell-5"></div>
          <div data-index="6" class="cell cell-6"></div>
          <div data-index="7" class="cell cell-7"></div>
          <div data-index="8" class="cell cell-8"></div>
          <div data-index="9" class="cell cell-9"></div>
        </div>

        <div class="btn btn-primary replay-btn hide">New Game</div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
