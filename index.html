<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <form class="form">
            <div class="container">
              <label for="player1"><strong>Player 1(X)</strong></label>
              <input type="text" placeholder="Enter player 1 name - X" name="player1" id="player1" required></br></br>
              
              <label for="player2"><strong>Player 2(O)</strong></label>
              <input type="text" placeholder="Enter Player 2 name - O" name="player2" id="player2" required></br></br>
              
              
            <button type="submit">Start Game</button>
            </div>
      
          </form>
    </section>
    <section class="board">
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Reset Game</button>
    </section>
    <script src="logic.js" defer></script>
    <script src="dom.js" defer></script>
</body>
</html>
